<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cursor Switch Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease;
    }

    .pink-block {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 150px;
      background-color: #f32d7c;
      cursor: pointer;
      z-index: 10;
      animation: flicker 1s infinite;
    }

    .blue-block {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 150px;
      background-color: #2d56f3;
      cursor: pointer;
      z-index: 10;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<!-- Pink block: Go back -->
<div class="pink-block" onclick="history.back()" title="Go back"></div>

<!-- Blue block: Go to next page -->
<a href="week7workshop3.html" class="blue-block" title="Go to next page"></a>

<script>
  const image1 = 'week7photo1.png'; // Replace with your first image path
  const image2 = 'week7photo2.png'; // Replace with your second image path

  document.body.style.backgroundImage = `url(${image1})`;

  document.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const mid = window.innerWidth / 2;

    if (x < mid) {
      document.body.style.backgroundImage = `url(${image1})`;
    } else {
      document.body.style.backgroundImage = `url(${image2})`;
    }
  });
</script>

</body>
</html>
