<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two GIFs Side by Side</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .half {
      flex: 1;
      overflow: hidden;
    }

    .half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
    }

    .back-button:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="history.back()">&lt;</button>
    <div class="half">
      <img src="week8-1.gif" alt="GIF 1">
    </div>
    <div class="half">
      <img src="week8-2.gif" alt="GIF 2">
    </div>
  </div>
</body>
</html>
