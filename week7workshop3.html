<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop GIFs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #f2f2f2;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      padding: 40px 20px 20px;
      font-weight: 200;
    }

    .gif-section {
      width: 100%;
    }

    .gif-wrapper {
      width: 100%;
      overflow: hidden;
    }

    .gif-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      text-align: center;
      font-size: 14px;
      padding: 10px 0 40px;
      color: #aaa;
    }

    .back-button {
  position: fixed;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  font-size: 32px;
  color: #f2f2f2;
  cursor: pointer;
  user-select: none;
  z-index: 999;
  transition: color 0.3s;
}

.back-button:hover {
  color: black;
}

  </style>
</head>
<body>
  <h1>MOTION SENSOR</h1>

  <div class="gif-section">
    <div class="gif-wrapper">
      <img src="week7.gif" alt="movement sensor">
    </div>
    <div class="caption">MOVEMENT</div>
  </div>

  <div class="back-button" onclick="history.back()">&lt;</div>


  <!-- Add more .gif-section blocks as needed -->

</body>
</html>
