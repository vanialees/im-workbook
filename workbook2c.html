<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typewriter Page</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #111;
      color: #f4f4f4;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #text-container {
      max-width: 800px;
      white-space: pre-wrap;
      border-right: 2px solid #f4f4f4;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #f4f4f4;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    #next-button {
      display: none;
      padding: 0.75rem 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      background-color: #f4f4f4;
      color: #111;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #next-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="text-container"></div>
    <a href="mainpage2c.html">
        <button class="button">
            Continue
        </button>

  <script>
    const text = `WORKBOOK 2C
Welcome to the third part of my website | Created by Vania Lee

This is the part where 
We went to the Telstra Creator Space
And looked through the works that uses Arduino.
-how it can produce light and sound through
sensors and different components of the kit.

We looked through various machines that has
been produced throughout the years all around
the world.

Hope you enjoy my website!`;

    const container = document.getElementById('text-container');
    const button = document.getElementById('next-button');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        container.innerHTML = text.substring(0, i + 1) + '<span class="blinking-cursor"></span>';
        i++;
        setTimeout(typeWriter, 40);
      } else {
        container.innerHTML = text; // Remove cursor
        button.style.display = 'inline-block'; // Show button
      }
    }

    typeWriter();
  </script>
</body>
</html>
