<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Week 8</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Monoton', cursive;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Background text grid */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 10px,
        rgba(255, 255, 255, 0.05) 10px,
        rgba(255, 255, 255, 0.05) 20px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 80px,
        rgba(255, 255, 255, 0.05) 80px,
        rgba(255, 255, 255, 0.05) 160px
      );
      animation: flicker 2s infinite;
      pointer-events: none;
      z-index: 0;
    }

    .text-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      font-size: 3.25rem;
      color: white;
      opacity: 100%;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      font-family: 'Monoton', cursive;
      animation: flicker 2s infinite;
      z-index: 0;
      pointer-events: none;
    }

    .text-overlay span {
      width: 160px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.5; }
      10% { opacity: 0.1; }
      20% { opacity: 0.09; }
      30% { opacity: 0.05; }
      40% { opacity: 0.12; }
      50% { opacity: 0.1; }
      60% { opacity: 0.5; }
      70% { opacity: 0.04; }
      80% { opacity: 0.09; }
      90% { opacity: 0.06; }
    }

    .button-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .nav-button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      text-transform: uppercase;
    }

    .nav-button:hover {
      background-color: black;
      color: #fff;
      border: 1px solid white;
    }

    @media (max-width: 600px) {
      .nav-button {
        width: 100%;
        max-width: 250px;
      }
    }

    .home-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  background: white;
  color: black;
  padding: 0.3rem 1.2rem;
  border-radius: 50%;
  text-decoration: none;
  transition: all 0.3s ease;
  z-index: 10;
}

.home-button:hover {
  background: black;
  color: white;
}
  </style>
</head>
<body>
<a href="mainpage2c.html" class="home-button" title="Go to Home">&#8962;</a>
  <!-- Repeating background text -->
  <div class="background"></div>
  <div class="text-overlay" id="textOverlay"></div>

  <!-- Buttons -->
  <div class="button-container">
    <button class="nav-button" onclick="location.href='week8research.html'">Research</button>
    <button class="nav-button" onclick="location.href='week8workshop.html'">Workshop</button>
  </div>

  <script>
    // Fill the screen with repeated "WEEK 8!" text
    const overlay = document.getElementById("textOverlay");
    const columns = Math.ceil(window.innerWidth / 160);
    const rows = Math.ceil(window.innerHeight);
    for (let i = 0; i < rows * columns; i++) {
      const span = document.createElement('span');
      span.textContent = "WK 8";
      overlay.appendChild(span);
    }
  </script>
</body>
</html>
