<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Week 7</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Orbitron&family=Bebas+Neue&family=Pacifico&family=Press+Start+2P&family=Anton&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .week-title {
      font-size: 10rem;
      font-weight: 900;
      display: flex;
      gap: 0.2rem;
      animation: glitch 1s infinite;
    }

    .week-title span {
      position: relative;
      display: inline-block;
      color: white;
      text-transform: uppercase;
    }

    /* Assign different fonts to each letter using nth-child */
    .week-title span:nth-child(1) { font-family: 'Anton', sans-serif; }
    .week-title span:nth-child(2) { font-family: 'Pacifico', cursive; }
    .week-title span:nth-child(3) { font-family: 'Orbitron', sans-serif; }
    .week-title span:nth-child(4) { font-family: 'Roboto Slab', serif; }
    .week-title span:nth-child(5) { font-family: 'Press Start 2P', monospace; }

    /* Glitch pseudo-elements (optional, keep if you want glitch) */
    .week-title span::before,
    .week-title span::after {
      content: attr(data-letter);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      z-index: -1;
    }

    .week-title span::before {
      color: white;
      animation: glitchTop 1s infinite;
    }

    .week-title span::after {
      color: white;
      animation: glitchBottom 1s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: none; }
      20% { transform: skew(-5deg, 1deg); }
      40% { transform: translate(4px, -3px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: skew(1deg, -1deg); }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); transform: translate(-2px, -2px); }
      50% { clip-path: inset(0 0 80% 0); transform: translate(1px, 1px); }
      100% { clip-path: inset(0 0 90% 0); transform: translate(-1px, -1px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(85% 0 0 0); transform: translate(2px, 2px); }
      50% { clip-path: inset(80% 0 0 0); transform: translate(-1px, -1px); }
      100% { clip-path: inset(85% 0 0 0); transform: translate(2px, 2px); }
    }

    .button-container {
      margin-top: 3rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      text-transform: uppercase;
    }

    .nav-button:hover {
      background-color: black;
      color: #fff;
    }

    @media (max-width: 600px) {
      .week-title {
        font-size: 3.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-button {
        width: 100%;
        max-width: 250px;
      }

      .button-container {
        flex-direction: column;
        gap: 1rem;
      }
    }

    .home-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  background: white;
  color: black;
  padding: 0.6rem 1.2rem;
  border-radius: 50%;
  text-decoration: none;
  transition: all 0.3s ease;
  z-index: 10;
}

.home-button:hover {
  background: black;
  color: white;
}

  </style>
</head>
<body>
<a href="mainpage2c.html" class="home-button" title="Go to Home">&#8962;</a>


  <div class="week-title">
    <span data-letter="W">W</span>
    <span data-letter="E">E</span>
    <span data-letter="E">E</span>
    <span data-letter="K">K</span>
    <span data-letter="7">7</span>
  </div>

  <div class="button-container">
    <button class="nav-button" onclick="location.href='week7research.html'">Research</button>
    <button class="nav-button" onclick="location.href='week7workshop.html'">Workshop</button>
  </div>

</body>
</html>
